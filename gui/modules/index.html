<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>RISC-V MMU Simulator</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <!-- Loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>

    <!-- JSON ED -->
    <script src="https://cdn.jsdelivr.net/npm/v-jsoneditor@1.4.1/dist/v-jsoneditor.min.js"></script>

    <!-- <script src="./dist/v-jsoneditor.min.js"></script> -->

<body>
    <!-- Our application root element -->
    <div id="app">
        <b-container fluid>
            <input-creator v-on:emit_data="process($event)"></input-creator>
            <b-container fluid>
                <display-ptws v-for="walks in walksets" :walks="walks"></display-ptws>
            </b-container>
        </b-container>
    </div>

    <!-- Start running your app -->
    <script type="module" src="modules/app.mjs">
    </script>
</body>

</html>
